<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Media/embedding: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      audio,video {
        border: 5px solid black;
      }
    </style>
  </head>

  <body>
    <h1>Basic audio embed</h1>

    <audio controls loop >
      <source src="./Ruger-Girlfriend-(TrendyBeatz.com).mp3   "type="audio/mp3">     
           <p>this audio only support mp3 </p>
    </audio>

    <h1>video embed</h1>

    <video controls loop muted width="320" height="240" poster="./ruger.jpg" >
      <source src="./interview.mp4" type="video/mp4">
      <track kind="subtitles" src="./video.vtt" srclang="en" label="english">
      <p>this video only support mp4</p>
      
    </video>

    <h1>Embedding</h1>
    <p><a href="/2020_recruit_list.pdf">pdf file</a></p>
    <hr>
    <video>
      <source src="https://www.youtube.com/watch?v=x-k4-zxsZ6Y">
    </video>

    <section>
      <iframe src="https://en.wikipedia.org/wiki/Media_type" frameborder="0" width="1000" height="800"></iframe>
    </section>


        
    
  </body>

</html>
