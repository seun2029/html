<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>HTML images: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      img {
        border: 1px solid black;
        max-width: 100%;
      }
    </style>
  </head>

  <body>
    <h1>Basic image embed</h1>
    <img src="./blueberry.jpg" alt="picture of blueberry">

    <h1>basic image title</h1>
    <img src="./larch.jpg" alt="several tall evergreen trees called larches" title="several tall evergreen trees called larches">

    <h1>image and caption</h1>
    <img src="./firefox.png" alt="An abstract flaming fox wrapping around a blue sphere" width="446" height="460"> <br>
    <caption>the firefox logo, newly abstract for 2019!</caption>
    




  </body>

</html>
